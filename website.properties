## WebSite Neighborhood ##
server.port = 8090
spring.application.name=website

## Config WebSite Neighborhood ##

## Config Ribbon ##
ms-library.ribbon.listOfServers=localhost:9090,localhost:9092
ms-batch.ribbon.listOfServers=localhost:9095,localhost:9097
#ribbon.listOfServers=localhost:9092,localhost:9090,localhost:9095,localhost:9097

## Config MySQL ##
spring.datasource.url=jdbc:mysql://localhost:3306/neighborhood_bdd?useSSL=false&autoReconnect=true&verifyServerCertificate=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.thymeleaf.cache=false

